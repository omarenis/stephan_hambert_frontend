<section>
  <div class="page-header min-vh-90 overflow-hidden">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
          <div class="card w-100">
            <div class="card-header pb-0 text-start">
              <h4 class="font-weight-bolder text-center mb-3">Sign In</h4>
              <div class="btn-wrapper text-center mb-3 d-flex justify-content-around">
                <a href="javascript:" class="btn btn-neutral btn-icon btn-sm mb-0">
                  <img class="w-30 ms-2" ngSrc="/assets/img/logos/github.svg" [width]="30" [height]="30" alt="login with facebook">
                  <span class="p-2">Github</span>
                </a>
                <button href="javascript:" class="btn btn-neutral btn-icon btn-sm mb-0">
                  <img class="w-30" src="/assets/img/logos/google.svg" alt="login with google">
                  Google
                </button>
              </div>
              <p class="mb-0">Enter your email and password to sign in</p>
            </div>
            <div class="card-body">
              <p class="alert alert-danger text-white" *ngIf="error !== undefined">{{error}}</p>
              <form role="form" [formGroup]="formGroup" (ngSubmit)="submit($event)">
                <div class="mb-3">
                  <input type="email" class="form-control form-control-lg" placeholder="Username or Email"
                         formControlName="username" aria-label="Username or Email">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control form-control-lg" placeholder="Password"
                         aria-label="Password">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Sign in</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center pt-0 px-lg-2 px-1">
              <p class="mb-4 text-sm mx-auto">
                Don't have an account?
                <a href="/public/auth/signup" class="text-primary text-gradient font-weight-bold">Sign up</a>
              </p>
            </div>
          </div>
        </div>
        <div
          class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
          <div
            class="position-relative bg-gradient-primary h-100 px-7 d-flex flex-column justify-content-center overflow-hidden"
            style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-ill.jpg');
          background-size: cover;">
            <span class="mask bg-gradient-primary opacity-6"></span>
            <h4 class="mt-5 text-white font-weight-bolder position-relative">"Attention is the new currency"</h4>
            <p class="text-white position-relative">The more effortless the writing looks, the more effort the writer
              actually put into the process.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
