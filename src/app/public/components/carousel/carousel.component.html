<owl-carousel-o [options]="carousel" class="bg-white">
  <ng-container *ngFor="let product of products; let i=index">
    <ng-template class="slide" [id]="i.toString()" carouselSlide>
      <div class="card ms-2 me-2 p-2" appMousePosition [id]="i / (products.length / 2)">
        <img ngSrc="{{product.image}}" class="card-img" [width]="100" [height]="250" alt="..." loading="lazy">
        <div class="mt-2">
          <h5 class="card-title text-center">Card title</h5>
          <p class="card-text text-center">This is a wider card with supporting text below as a natural lead-in to
            additional
            content. This content is a little bit longer.</p>
          <div class="d-flex justify-content-center">
            <button class="btn btn-dark" style="background-color: #272727">DÃ©couvrir</button>
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
