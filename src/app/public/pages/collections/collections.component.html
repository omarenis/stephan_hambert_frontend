<article class="d-block mx-auto">
  <section class=" mb-3 container-fluid" *ngFor="let collection of collections">
    <ng-container *ngIf="collection !== undefined">
      <div class="card container-xl container-fluid p-2 w-100">
        <div class="row g-5 align-items-center ">
          <div class="col-md-4 col-sm-12">
            <img [ngSrc]="environment.originBackend + collection.image.toString()"
                 class="img-fluid rounded-start img-collection" alt="..." height="1118" width="1736">
          </div>
          <div class="col-md-8 col-sm-12">
            <div class="card-body">
              <h5 class="title-collection">{{collection.title}}</h5>
              <div class="text-black" [innerHTML]="collection.content">
              </div>
            </div>
          </div>
        </div>
        <ng-container *ngIf="collection?.additionalinformationcollection_set !== undefined">
          <div class="row g-5 align-items-center" [ngClass]="{'flex-row-reverse': i % 2 == 0}"
               *ngFor="let otherInformation of collection.additionalinformationcollection_set; let i = index">
            <div class="col-md-4 col-sm-12">
              <img [ngSrc]="environment.originBackend + otherInformation.image.toString()"
                   class="img-fluid rounded-start img-collection" alt="..." height="1118" width="1736">
            </div>
            <div class="col-md-8 col-sm-12">
              <div class="card-body">
                <h5 class="title-collection">{{collection.title}}</h5>
                <div class="text-black" [innerHTML]="otherInformation.content">
                </div>
              </div>
            </div>
          </div>
        </ng-container>
        <div class="bg-gray-600 text-xxl-center" style="color: white; text-align: center;" id="blockquote"
             [innerHTML]="collection.citation">
        </div>
      </div>
    </ng-container>
  </section>
  <div class="d-flex justify-content-center">
    <img ngSrc="/assets/img/collections/printempsshlvitrine.jpg" style="min-height:  100%;" height="572" width="973"
         alt="image for collections" class="mx-auto mt-2 mb-5"/>
  </div>
  <div class="container-xl container-fluid">
    <h2 class="text-center" style="
font-family: Lucida Fax,serif;
font-size: 50px;
font-weight: 400;
line-height: 59px;
letter-spacing: 0em;
text-align: center;
color: black;
">EN SAVOIR PLUS</h2>
    <div class="row">
      <div class="col-md-6 col-sm-12 container">
        <div class="card">
          <img ngSrc="/assets/img/philosophie/img.png" class="card-img-top border-radius-0" alt="..."
               style="max-width: 100%; max-height: 372px" height="744" width="1605">
          <div class="card-body">
            <h5 class="card-title text-center" style="color: black">SHL Artwork</h5>
            <div class="d-flex justify-content-center">
              <a href="/public/philosophie" class="btn btn-primary text-center btn-dark" style="">DÉCOUVRIR</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 container">
        <div class="card border-radius-0 align-items-center justify-content-center d-flex flex-column">
          <img ngSrc="/assets/img/philosophie/img.png" class="card-img-top border-radius-0" alt="..."
               style="max-width: 100%; max-height: 372px" height="744" width="1605">
          <div class="card-body">
            <h5 class="card-title text-center" style="color: black">Nos collections</h5>
            <div class="d-flex justify-content-center">
              <a href="/public/collections" class="btn btn-primary text-center btn-dark">DÉCOUVRIR</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
