<article class="">
  <section class="card mb-3 container-xl container-fluid" *ngFor="let collection of collections">
    <div class="row g-0" >
      <div class="col-md-4 col-sm-12">
        <img [ngSrc]="environment.originBackend + collection.image.toString()" class="img-fluid rounded-start" alt="..." height="1118" width="1736">
      </div>
      <div class="col-md-8 col-sm-12">
        <div class="card-body">
          <h5 class="card-title text-">{{collection.title}}</h5>
          <div class="card-text" [innerHTML]="collection.content">
          </div>
        </div>
      </div>
    </div>
  </section>
</article>
