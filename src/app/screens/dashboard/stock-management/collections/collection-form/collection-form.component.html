<form class="card p-3 m-auto border-radius-xl bg-white js-active mt-7" data-animation="FadeIn"
      style="width: 90%; height: auto" [formGroup]="formGroup" (ngSubmit)="submit($event)">
    <h5 class="font-weight-bolder">Category Information</h5>
    <div class="row w-100">
        <div class="col-8">
            <div class="row mt-3">
                <div class="col-sm-12">
                    <label>label</label>
                    <input class="form-control" type="text" formControlName="label" placeholder="eg. Off-White"/>
                </div>
            </div>
            <div class="row mb-5">
                <div class="d-flex flex-column">
                    <label class="mt-4">Description</label>
                    <quill-editor formControlName="description" class="form-control"></quill-editor>
                </div>
            </div>
            <div class="button-row d-flex w-100 align-items-center justify-content-between mt-2">
                <button class="btn bg-gradient-faded-success w-25 js-btn-next text-white" type="reset" title="Next">
                    annuler
                </button>
                <button class="btn bg-gradient-faded-success w-25 js-btn-next text-white" type="submit" title="Next">
                    valider
                </button>
            </div>
        </div>
        <div class="col-4 d-flex align-items-center flex-column">
            <img [src]="imagePath" style="width: 100%; height: 33vh" class="mt-5"/>
            <label for="image" class="btn bg-gradient-primary mt-3">
                <span>upload the image of the product</span>
                <input style="display: none" (change)="readImage($event)" type="file" id="image"/>
            </label>
        </div>
    </div>
</form>
