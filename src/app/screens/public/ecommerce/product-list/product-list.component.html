     [height]="window.innerHeight" class="min-height-160">
<h1 class="product-list-title">
  FRAGRANCES
</h1>

<section class="container-xl container-fluid row mx-auto">
  <article class="col-lg-3 col-md-6 col-sm-12" *ngFor="let product of products">
    <a class="card card-plain" [routerLink]="'/public/ecommerce/products/' + product.slug">
      <img class="card-img-top align-self-center" ngSrc="{{product.image}}" [width]="393" [height]="300"
           [alt]="'product number' + product.id?.toString()">
      <div class="card-body">
        <h4 class="product-list-title">
          {{product.title}}
        </h4>
        <p class="product-price">
          {{product.price}}
        </p>
      </div>
    </a>
  </article>
</section>
