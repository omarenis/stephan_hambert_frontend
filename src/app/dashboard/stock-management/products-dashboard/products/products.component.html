<div class="ms-auto card">
  <div class="ms-auto me-2 mb-3 mt-5 d-flex">
    <a routerLink="./new-product.html" class="btn bg-gradient-primary btn-sm mb-0 me-3">+&nbsp; New Product</a>
    <button type="button" class="btn btn-outline-primary btn-sm mb-0" data-bs-toggle="modal" data-bs-target="#import">
      Import
    </button>
    <div class="modal fade" id="import" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog mt-lg-10">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Import CSV</h5>
            <i class="fas fa-upload ms-3"></i>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>You can browse your computer for a file.</p>
            <input type="text" placeholder="Browse file..." class="form-control mb-3">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn bg-gradient-secondary btn-sm" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn bg-gradient-primary btn-sm">Upload</button>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-outline-primary btn-sm export mb-0 mt-sm-0 mt-1" data-type="csv" type="button" name="button">
      Export
    </button>
  </div>
<div app-products-table [products]="[]"></div>
</div>
