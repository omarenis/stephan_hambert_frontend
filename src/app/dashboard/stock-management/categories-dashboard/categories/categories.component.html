<div class="ms-auto card">
  <div class="ms-auto me-2 mb-3 mt-5 d-flex">
    <button class="btn bg-gradient-primary btn-sm mb-0 me-3" data-bs-toggle="modal" data-bs-target="#modal-form">+&nbsp;
      New Product
    </button>
    <button type="button" class="btn btn-outline-primary btn-sm mb-0" data-bs-toggle="modal" data-bs-target="#import">
      Import
    </button>
    <div class="modal fade" id="import" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog mt-lg-10">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Import CSV</h5>
            <i class="fas fa-upload ms-3"></i>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>You can browse your computer for a file.</p>
            <input type="text" placeholder="Browse file..." class="form-control mb-3">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn bg-gradient-secondary btn-sm" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn bg-gradient-primary btn-sm">Upload</button>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-outline-primary btn-sm export mb-0 mt-sm-0 mt-1" data-type="csv" type="button" name="button">
      Export
    </button>
  </div>
  <div app-categories-table [categories]="data" [editable]="true" (action)="action($event)"></div>
</div>
<div class="modal fade" #model id="modal-form" tabindex="-1" role="dialog" aria-labelledby="modal-form" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md" role="document">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="card card-plain">
          <div class="card-header pb-0 text-left">
            <h3 class="font-weight-bolder text-info text-gradient">Create category</h3>
          </div>
          <div class="card-body">
            <p class="alert alert-danger" *ngIf="err">{{err}}</p>
            <form role="form text-left" [formGroup]="formCreationEditGroup" (ngSubmit)="submit($event)">
              <label>Title</label>
              <div class="input-group mb-3">
                <input type="email" class="form-control" formControlName="title" placeholder="Email" aria-label="Email"
                       aria-describedby="email-addon">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-round bg-gradient-info btn-lg w-100 mt-4 mb-0">Create Category</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
